    - destination: 192.168.0.3
      repeat: 1
      source: 192.168.0.2
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.0.2) - Destination:
        A-LEAF1 Ethernet2 (IP: 192.168.0.3)'
